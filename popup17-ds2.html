                <option value="none">None</option>

                <option value="water">Water - $1</option>
            </select>

            <select id="dip">
                <option value="none">None</option>
                <option value="ketchup">Ketchup - $1</option>
                <option value="garlic">Garlic - $1</option>
                <option value="cheese">Cheese - $1</option>
            </select>

            <label for="fries">Add Fries (Optional):</label>
            <select id="fries">
                <option value="none">None</option>

            </select>
            <label for="payment-method">Select Payment Method:</label>

                <option value="cod">Cash on Delivery (COD)</option>
                <option value="card">Credit/Debit Card</option>
                </select>

        <div class="quantity-control">
            <button id="decrease">-</button>
            <span id="quantity">0</span>
            <button id="increase">+</button>
        </div>
        <button class="proceed-button" id="proceed">
            <i class="fas fa-credit-card"></i> Proceed to Payment
        </button>
        
        <script>
          document.getElementById('proceed').addEventListener('click', function () {
    // Show confirmation dialog
    const userChoice = confirm("Do you want to proceed?");
    
    if (userChoice) {
        // If user clicks "OK", redirect to the desired page
        window.location.href = "/login.html";
    } else {
        // If user clicks "Cancel", stay on the same page
        alert("You chose to stay on this page.");
    }
});
        </script>

    <script>
        const decreaseBtn = document.getElementById('decrease');
        const increaseBtn = document.getElementById('increase');
        const quantityDisplay = document.getElementById('quantity');
        const proceedBtn = document.getElementById('proceed');
    
        let quantity = 1;
    
        decreaseBtn.addEventListener('click', () => {
            if (quantity > 1) {
                quantity--;
                updateQuantityDisplay();
            }
        });
    
        increaseBtn.addEventListener('click', () => {
            if (quantity < 20) {
                quantity++;
                updateQuantityDisplay();
            }
        });
    
        proceedBtn.addEventListener('click', () => {
            if (quantity === 0) {
                alert('Please select a quantity of at least 1 before proceeding to payment.');
                return; // Prevent further execution if quantity is 0
            }
    
            const size = document.getElementById('size').value;
            const drink = document.getElementById('drink').value;
            const dip = document.getElementById('dip').value;
            const fries = document.getElementById('fries').value;
    
            alert(`Order Summary:\n\nSize: ${size}\nDrink: ${drink}\nDip: ${dip}\nFries: ${fries}\nQuantity: ${quantity}`);
        });
    
        function updateQuantityDisplay() {
            quantityDisplay.textContent = quantity;
            decreaseBtn.disabled = quantity === 0;
            increaseBtn.disabled = quantity === 20;
        }
    
        updateQuantityDisplay();
    </script>
